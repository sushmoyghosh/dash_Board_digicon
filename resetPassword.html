<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart file</title>
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="dashboardResponsive.css">
    <link rel="stylesheet" href="css/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="css/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="css/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="css/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="css/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="css/style-switcher.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    

    
   
    
</head>
<body>
    <!-- header -->
  
  <div class="main">
    
    <!-- main banner -->
    <div class="sign-h6">
        <h6><a href="dashboard.html">
            <ion-icon name="home-outline"></ion-icon> back to the home page
        </a></h6>
    </div>
    <div class="wrapper1">
        <h1>Reset Password</h1>
        <div class="input-box">
          <input id="email" type="email" required>
          <label>Enter your email</label>
        </div>
        <div class="input-box">
            <input id="create_pw" type="password" required>
            <label>Create password</label>
          </div>
        <div class="input-box">
          <input id="confirm_pw" type="password" required disabled>
          <label>Confirm password</label>
          <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
          <i class="fas fa-exclamation-circle error"></i>
          <p class="text">*Enter at least 8 characters</p>
        </div>
        <div class="input-box button">
          <input id="button" type="button" value="Check" disabled>
        </div>
    </div>
    
   

    <!-- style switcher start -->
    <div class="style-switcher">
      <div class="style-switcher-toggler s-icon">
          <i class="fas fa-cog fa-spin"></i>

      </div>
      <div class="day-night s-icon">
          <i class="fas "></i>
      </div>
      <h4>Theme Colors</h4>
      <div class="colors">
          <span class="color-1" onclick="setActiveStyle('color-1')"></span>
          <span class="color-2" onclick="setActiveStyle('color-2')"></span>
          <span class="color-3" onclick="setActiveStyle('color-3')"></span>
          <span class="color-4" onclick="setActiveStyle('color-4')"></span>
          <span class="color-5" onclick="setActiveStyle('color-5')"></span>
      </div>
  </div>
  <!-- style switcher end -->
    
    
  </div>

 
    </header>
    

 

    
    <!-- header end-->
    <!-- ionicon cdn js -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        const createPw = document.querySelector("#create_pw"),
         confirmPw = document.querySelector("#confirm_pw"),
         pwShow = document.querySelector(".show"),
         alertIcon = document.querySelector(".error"),
         alertText= document.querySelector(".text"),
         submitBtn = document.querySelector("#button");
      
         pwShow.addEventListener("click", ()=>{
           if((createPw.type === "password") && (confirmPw.type === "password")){
             createPw.type = "text";
             confirmPw.type = "text";
             pwShow.classList.replace("fa-eye-slash","fa-eye");
           }else {
             createPw.type = "password";
             confirmPw.type = "password";
             pwShow.classList.replace("fa-eye","fa-eye-slash");
           }
         });
      
         createPw.addEventListener("input", ()=>{
           let val = createPw.value.trim()
           if(val.length >= 8){
             confirmPw.removeAttribute("disabled");
             submitBtn.removeAttribute("disabled");
             submitBtn.classList.add("active");
           }else {
             confirmPw.setAttribute("disabled", true);
             submitBtn.setAttribute("disabled", true);
             submitBtn.classList.remove("active");
             confirmPw.value = "";
             alertText.style.color = "#a6a6a6";
             alertText.innerText = "Enter at least 8 characters";
             alertIcon.style.display = "none";
           }
         });
      
        submitBtn.addEventListener("click", ()=>{
         if(createPw.value === confirmPw.value){
           alertText.innerText = "Password matched";
           alertIcon.style.display = "none";
           alertText.style.color = "#4070F4";
         }else {
           alertText.innerText = "Password didn't matched";
           alertIcon.style.display = "block";
           alertText.style.color = "#D93025";
         }
        });
        </script>
      
   
  

    <!-- <script src="custom.js"></script> -->
    <script src="style-switcher.js"></script>

    

   
    
    
</body>
</html>
